<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{'terms_conditions'| translate }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <!--<md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>-->
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        
        <div translate="general_conditions" translate-default=''></div>
        <div translate="parrafo1" translate-default=''></div><!-- this and below compile the html -->
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer(false)">
       {{'noagree'| translate }}
      </md-button>
      <md-button ng-click="answer(true)">
        {{'agree'| translate }}
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
