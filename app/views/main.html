<div ng-include="menuTemplate.url"></div>
<div class="container">
  <div class="jumbotron">
    <p class="lead">
      <img src="https://cdn2.iconfinder.com/data/icons/user-avatars-3/100/Boy_graduate-512.png" height="200" width="200" alt="I'm Yeoman">
    </p>
  </div>
  <form name="loginForm">

    <md-input-container class="md-block">
      <label>{{ 'user_name' | translate }}</label>
      <input required="" type="email" name="clientEmail" ng-model="login.clientEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">

      <div ng-messages="loginForm.clientEmail.$error" role="alert">
        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
          {{ 'error_mail' | translate }}
        </div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <label>{{ 'password' | translate }}</label>
      <input ng-model="login.pass" name="clientPass" required="" type="password" minlength="8">
      <div ng-messages="loginForm.clientPass.$error">
        <div ng-message="required">{{ 'error_required' | translate }}</div>
        <div ng-message="minlength">
          {{ 'error_pass' | translate }}
        </div>
      </div>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Rol</label>
      <md-select ng-model="login.rol" name="clientRol" ng-required="true">
        <md-option ng-repeat="rol in roles" ng-value="rol.id">
          {{rol.name}}
        </md-option>
      </md-select>
      <div ng-messages="loginForm.clientRol.$error">
        <div ng-message="required">{{ 'error_required' | translate }}</div>
      </div>
    </md-input-container>
    <div align='center'>
      <md-button type="submit" class="md-raised md-primary" ng-click="login()">{{ 'login' | translate }}</md-button>
      <!--<md-button class="md-raised md-primary" type="submit">Iniciar</md-button>-->
    </div>
  </form>

</div>
